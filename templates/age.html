<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earthquake Concern by Age</title>
    <script
      src="https://cdn.plot.ly/plotly-2.27.0.min.js"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="/css/templates.css" />
  </head>
  <body>
    <h2>Earthquake Concern by Age</h2>
    <p>People aged $AGE_GROUP$:</p>

    <div id="worryplot" style="width: 50%"></div>
    <table>
      <thead>
        <tr>
          <th>Concern Level</th>
          <th>Number of People</th>
        </tr>
      </thead>
      <tbody>
        $TABLE_DATA$
      </tbody>
    </table>
    <p></p>
    <table>
      <thead>
        <tr>
          <th>Experienced Earthquake?</th>
          <th>Number of People</th>
        </tr>
      </thead>
      <tbody>
        $TABLE_DATA2$
      </tbody>
    </table>
  </body>
  <script>
    const worryMap = $$WORRY_MAP$$;

    const worryData = [
      {
        x: [
          "Not at all worried",
          "Not so worried",
          "Somewhat worried",
          "Very worried",
          "Extremely worried",
        ],

        y: [
          worryMap["Not at all worried"],
          worryMap["Not so worried"],
          worryMap["Somewhat worried"],
          worryMap["Very worried"],
          worryMap["Extremely worried"],
        ],

        type: "bar",
      },
    ];

    Plotly.newPlot("worryplot", worryData);
  </script>
</html>
