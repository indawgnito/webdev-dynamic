<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMP</title>
  </head>
  <body>
    <h2>Earthquake Concern by Region</h2>
    <p>People living in $REGION$ region:</p>
    <!-- Placeholders for Previous and Next links -->
    <a href="$PREV_LINK$" id="prevLink">Previous</a>
    <a href="$NEXT_LINK$" id="nextLink">Next</a>
    <table>
      <thead>
        <tr>
          <th>Concern Level</th>
          <th>Number of People</th>
        </tr>
      </thead>
      <tbody>
        $TABLE_DATA$
      </tbody>
    </table>
    <p></p>
    <table>
      <thead>
        <tr>
          <th>Experienced Earthquake?</th>
          <th>Number of People</th>
        </tr>
      </thead>
      <tbody>
        $TABLE_DATA2$
      </tbody>
    </table>
  </body>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const prevLink = document.getElementById('prevLink');
      const nextLink = document.getElementById('nextLink');
  
      prevLink.addEventListener('click', function (event) {
        event.preventDefault();
        navigateToLink(prevLink.getAttribute('href'));
      });
  
      nextLink.addEventListener('click', function (event) {
        event.preventDefault();
        navigateToLink(nextLink.getAttribute('href'));
      });
  
      function navigateToLink(link) {
        // Navigate to the specified link using JavaScript
        if (link && link !== '#') {
          window.location.href = link;
        }
      }
    });
  </script>
</html>
